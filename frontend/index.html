<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green ChatBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #d0f0c0; /* light green */
    }

    .navbar {
      background-color: #004d00; /* dark green */
    }

    .logo-text {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 1.5rem;
      color: #39ff14;
      text-shadow: 0 0 8px #39ff14, 0 0 10px #39ff14;
    }

    #chatBox {
      height: 400px;
      overflow-y: scroll;
      background: #ffffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: inset 0 0 8px #c0eac0;
    }

    .user-msg {
      text-align: right;
      margin: 10px 0;
    }

    .ai-msg {
      text-align: left;
      margin: 10px 0;
    }

    .bubble {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      animation: popin 0.2s ease;
    }

    .user-bubble {
      background-color: #4caf50;
      color: white;
    }

    .ai-bubble {
      background-color: #e0e0e0;
      color: black;
    }

    @keyframes popin {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- ðŸ”° Navbar with logo -->
  <nav class="navbar px-3">
    <span class="logo-text">ðŸŒ¿ YourBot</span>
  </nav>

  <div class="container mt-4">
    <div id="chatBox"></div>

    <!-- ðŸ”¤ Input and Send -->
    <div class="input-group mt-3">
      <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
      <button class="btn btn-success" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- ðŸ”— Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ðŸ’¬ JavaScript Logic -->
  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chatBox");

      // Show user message
      chatBox.innerHTML += `
        <div class="user-msg">
          <div class="bubble user-bubble">${message}</div>
        </div>
      `;

      input.value = "";

      // ðŸ§  Call your AI backend here
      const res = await fetch("https://your-backend-api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      const reply = data.reply || "Sorry, I didn't understand.";

      // Show AI reply
      chatBox.innerHTML += `
        <div class="ai-msg">
          <div class="bubble ai-bubble">${reply}</div>
        </div>
      `;

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
